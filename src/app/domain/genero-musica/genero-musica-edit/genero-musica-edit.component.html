<div class="card">
  <div class="grid">
    <div class="lg:col-6 md:col-6 sm:col-12">
      <label for="id">ID</label>
      <input type="text" id="id" [style]="{'border-radius': '5px', 'width': '100%'}" [(ngModel)]="genero.id"
             readonly="true" pInputText>
    </div>

    <div class="lg:col-6 md:col-6 sm:col-12">
      <label for="nombre">Nombre Genero</label>
      <input type="text" id="nombre" [style]="{'border-radius': '5px', 'width': '100%'}" [(ngModel)]="genero.nombreGenero"
              pInputText >
      <small class="p-error" *ngIf="isSubmited && !genero.nombreGenero">Favor complete el campo</small>
    </div>
  </div>

  <div class="action-buttons">
    <div style="margin: 5px">
      <button pButton label="Cancelar" icon="pi pi-times" (click)="closeDialog()" class="p-button-sm p-button-secondary"></button>
    </div>
    <div style="margin: 5px">
      <button pButton label="Guardar" icon="pi pi-save" (click)="save()" class="p-button-sm p-button-success">
      </button>
    </div>
  </div>

</div>
